<body>
    <script>
        //Task 1
        function printLetters(string){
            for(var i = 0; i < string.length; i++){
                console.log(string[i]);
            }
        }

        //Task 2
        function getStringLetterIndex(string){
            var newString = "";
            for(var i = 0; i < string.length; i++){
                newString = newString + " " + string.charAt(i) + ":" + i;
            }
            return newString;
        }
    </script>
