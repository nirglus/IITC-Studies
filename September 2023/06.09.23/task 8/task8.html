<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <h1>New Worker</h1>
    <form id="workerForm" onsubmit="return validateForm()">
        <label for="firstName" id="fNameLbl">First name: <span id="fNameSpan" style="color:red"></span></label>
        <input type="text" id="firstName">
        <label for="lastName" id="lNameLbl">Last name: <span id="lNameSpan" style="color:red"></span></label>
        <input type="text" id="lastName">
        <label for="workerAge" id="ageLbl">Date of birth:  <span id="ageSpan" style="color:red"></span></label>
        <input type="date" id="workerAge">
        <label for="workerMail" id="mailLbl">Email:  <span id="mailSpan" style="color:red"></span></label>
        <input type="email" id="workerMail">
        <label for="workerPhone" id="phoneLbl">Phone number:  <span id="phoneSpan" style="color:red"></span></label>
        <input type="tel" id="workerPhone">
        <label for="workerPos" id="posLbl">Position:</label>
        <input type="text" id="workerPos">
        <button id="submitBtn">Send</button>
    </form>
    <div id="container">
        <div id="failed"></div>
    </div>
    
    <script src="task8.js"></script>
</body>
</html>
