<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="workerForm" onsubmit="return validateForm()">
        <label for="firstName" id="fNameLbl">First name:</label>
        <input type="text" id="firstName">
        <label for="lastName" id="lNameLbl">Last name:</label>
        <input type="text" id="lastName">
        <label for="workerAge" id="ageLbl">Date of birth:</label>
        <input type="date" id="workerAge">
        <label for="workerMail" id="mailLbl">Email:</label>
        <input type="email" id="workerMail">
        <label for="workerPhone" id="phoneLbl">Phone number:</label>
        <input type="tel" id="workerPhone">
        <label for="workerPos" id="posLbl">Position:</label>
        <input type="text" id="workerPos">
        <button id="submitBtn">Send</button>
    </form>
    <script src="task8.js"></script>
</body>
</html>
